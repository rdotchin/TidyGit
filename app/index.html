<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/" />
    <meta charset="UTF-8">
    <title>TidyGit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="fragment" content="!">


    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <!--FONT AWESOME-->
    <script src="https://use.fontawesome.com/5b41f79755.js"></script>


    <!--LOCKR-->
    <!--<script src="bower_components/lockr/lockr.js"></script>-->
    <!-- ANGULAR & UI-ROUTER -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>

    <!--PUSHER-->
    <!-- <script src="bower_components/angular-pusher/angular-pusher.min.js" type="text/javascript"></script>-->
    <!-- pusher-js -->
    <script src="//js.pusher.com/3.0/pusher.min.js"></script>

    <!-- pusher-angular -->
    <script src="//cdn.jsdelivr.net/angular.pusher/latest/pusher-angular.min.js"></script>
    <!--bulma CSS framework-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="tidygit/layout/css/style.css">
</head>

<body ng-app="tidygit">

    <div class="container">

        <!--UI-VIEW FOR ANGULAR CONTENT-->
        <ui-view></ui-view>

    </div>





    <!-- TIDYGIT MODULE FILE -->
    <script src="tidygit/tidygit.module.js"></script>

    <!-- LOGIN JS FILES -->
    <script src="tidygit/features/login/login.module.js"></script>
    <script src="tidygit/features/login/login.controller.js"></script>
    <script src="tidygit/features/login/login.route.js"></script>

    <!-- HOME JS FILES -->
    <script src="tidygit/features/home/home.module.js"></script>
    <script src="tidygit/features/home/home.controller.js"></script>
    <script src="tidygit/features/home/home.route.js"></script>

    <!-- HISTORY JS FILES -->
    <script src="tidygit/features/history/history.module.js"></script>
    <script src="tidygit/features/history/history.controller.js"></script>
    <script src="tidygit/features/history/history.route.js"></script>

    <!--USER SERVICE JS FILES-->
    <script src="tidygit/features/components/user/user.module.js"></script>
    <script src="tidygit/features/components/user/user.service.js"></script>

    <!--NAVBAR DIRECTIVE JS FILES-->
    <script src="tidygit/features/components/navbar/navbar.module.js"></script>
    <script src="tidygit/features/components/navbar/navbar.directive.js"></script>

    <!--FOOT DIRECTIVE JS FILES-->
    <script src="tidygit/features/components/foot/foot.module.js"></script>
    <script src="tidygit/features/components/foot/foot.directive.js"></script>
