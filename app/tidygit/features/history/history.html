<div>
    <navbar navbar-data="HistoryVM"
            search-data="HistoryVM.search"></navbar>


    <!--table-->
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>GitHub</th>
                <th>Repo URL</th>
                <th>Repo Name</th>
                <th>Date/Time</th>
            </tr>
            </thead>
            <tr class="list"
                ng-repeat="repo in HistoryVM.repoHistory | filter: HistoryVM.search"
                aria-label="repo">
                <td><a href="{{repo.URL}}" target="_blank"><i class="fa fa-github-square fa-2x"></i></a></td>
                <td>{{repo.URL}}</td>
                <td>{{repo.repoName}}</td>
                <td>{{repo.createdAt | date : 'short'}}</td>


            </tr>

        </table>

    </div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>TidyGit</strong> by <a href="https://github.com/rdotchin">Richard Dotchin</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
                <p>
                    <a class="icon" href="https://github.com/rdotchin">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
            </div>
        </div>
    </footer>
</div>
