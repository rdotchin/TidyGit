<div>
    <nav class="nav has-shadow">
        <div class="container">
            <div class="nav-left">
                <img class="nav-item" id="logo" src="tidygit/layout/images/tidygitLogo.png" alt="TidyGitLogo">
                <div class="field nav-item">
                    <p class="control" id="search">
                        <input class="input" ng-model="search" type="text" placeholder="Search">
                    </p>
                </div>
            </div>

            <div class="nav-center">
                <a class="nav-item" href="https://github.com/rdotchin" target="_blank">
                    <span class="icon">
                         <i class="fa fa-github"></i>
                    </span>
                </a>
            </div>

            <div class="nav-right">
                <a class="nav-item" ui-sref="home">
                    Home
                </a>
                <a class="nav-item" ui-sref="history">
                    History
                </a>
                <img class="nav-item" id="userPicture" src="{{HistoryVM.user.photo}}" alt="User Photo">
            </div>
        </div>
    </nav>


    <!--table-->
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>GitHub</th>
                <th>Repo URL</th>
                <th>Repo Name</th>
                <th>Date/Time</th>
            </tr>
            </thead>
            <tr class="list"
                ng-repeat="repo in HistoryVM.repoHistory | filter: search"
                aria-label="repo">
                <td><a href="{{repo.URL}}" target="_blank"><i class="fa fa-github-square fa-2x"></i></a></td>
                <td>{{repo.URL}}</td>
                <td>{{repo.repoName}}</td>
                <td>{{repo.createdAt | date : 'short'}}</td>


            </tr>

        </table>

    </div>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <strong>TidyGit</strong> by <a href="https://github.com/rdotchin">Richard Dotchin</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
                </p>
                <p>
                    <a class="icon" href="https://github.com/rdotchin">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
            </div>
        </div>
    </footer>
</div>
