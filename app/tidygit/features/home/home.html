<div ng-controller="HomeCtrl">
    <nav class="nav has-shadow">
        <div class="container">
            <div class="nav-left">
                    <img class="nav-item" id="logo" src="tidygit/layout/images/tidygitLogo.png" alt="TidyGitLogo">
                    <div class="field nav-item">
                        <p class="control" id="search">
                            <input class="input" ng-model="search" type="text" placeholder="Search">
                        </p>
                    </div>
            </div>
            <div class="nav-right">
                <img class="nav-item" id="userPicture" src="{{HomeVM.user.photo}}" alt="User Photo">
            </div>
        </div>
    </nav>



    <!--table-->
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th>GitHub</th>
                    <th>Repo URL</th>
                    <th>Repo Name</th>
                    <th>Branches</th>
                    <th>GitTidy</th>
                </tr>
            </thead>
            <tr class="list"
                ng-repeat="repo in HomeVM.repoArr | filter: search"
                aria-label="repo">
                <td><a href="{{repo.html_url}}" target="_blank"><i class="fa fa-github-square fa-2x"></i></a></td>
                <td>{{repo.html_url}}</td>
                <td>{{repo.name}}</td>
                <td>
                    <div class="field">
                        <p class="control">
                            <span class="select">
                                <select>
                                    <option>Select dropdown</option>
                                    <option>With options</option>
                                </select>
                            </span>
                        </p>
                    </div>
                </td>

                <td><button class="button is-success is-outlined"
                            ng-click="HomeVM.cleanRepo(repo.html_url, repo.name)">
                    Start</button>
                </td>
            </tr>

        </table>

        <!--RESULTS MODAL: Bulma model will show with class modal is-active.  Variable set to an empty string
        when the tidy button of a repo is clicked the modal will show, the buttons in the modal contain
        the function to close the modal-->
        <div class="modal {{HomeVM.modal}}">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button class="delete" ng-click="HomeVM.closeModal()"></button>
                </header>
                <section class="modal-card-body">
                    <div class="is-loading"></div>
                </section>
                <footer class="modal-card-foot">
                    <a class="button is-success" href="{{HomeVM.user.profileUrl}}" ng-click="HomeVM.closeModal() target="_blank"><i class="fa fa-github-square fa-2x"></i></a>
                    <button class="button" ng-click="HomeVM.closeModal()">Cancel</button>
                </footer>
            </div>
        </div>
</div>
